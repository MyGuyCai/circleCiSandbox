version: 2.1

parameters:
  run:
    type: boolean
    default: false

# Define the jobs we want to run for this project
jobs:
  build:
    docker:
      - image: cimg/base:2023.03
    steps:
      - checkout
      - run: echo "this is the build job"
  test:
    docker:
      - image: cimg/base:2023.03
    steps:
      - checkout
      - run: echo "this is the test job"
  regression:
    docker:
      - image: cimg/base:2023.03
    steps:
      - checkout
      - run: echo "regression"

# Orchestrate our job run sequence
workflows:
  regression_pack:
    when: << pipeline.parameters.run >>
    triggers:
      - schedule:
          cron: '0 8,10,12,14,16 * * 1-5'
          filters:
            branches:
              only: main
    jobs:
      - build

  build_and_test:
    when: << pipeline.parameters.run >> == false
    jobs:
      - build
      - test